name: Build & Push to ECR

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to ECR
      run: |
        aws ecr get-login-password --region us-east-1 \
        | docker login --username AWS --password-stdin ${{ secrets.ECR_URL }}

    - name: Build image
      run: docker build -t famtree-api .

    - name: Tag image
      run: docker tag famtree-api:latest ${{ secrets.ECR_URL }}/famtree-api:latest

    - name: Push image
      run: docker push ${{ secrets.ECR_URL }}/famtree-api:latest

